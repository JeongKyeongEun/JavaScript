<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트 태그는 head 태그 내에 위치해도 됩니다.</title>

<script type="text/javascript">

   function myFunction() {
      document.getElementById("demo").innerHTML = "p태그의 내용이 변경되었습니다.";
   }

</script>

</head>
<body>

<h2>스크립트 태그는 head 태그 내에 위치해도 됩니다.</h2>

<p id="demo">안녕하세요? 변경 전 p태그</p>      <!-- javascript:는 생략가능 -->
<!-- <button type="button" onclick="javascript:myFunction()">클릭하세요</button> -->
<button type="button" onclick="myFunction()">클릭하세요</button>

</body>
</html>
